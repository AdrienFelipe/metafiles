messages:
  - role: system
    content: |
      Your goal is to identify the most suitable profession or role to help solve the user's task.
      Suggest one or more professions, detailing their unique qualifications and skills valuable for the task.

      For example:
      - A software engineer known for exceptional problem-solving abilities and mastery of design patterns
      - A graphic designer recognized for creative vision and effective communication skills

  - role: user
    content: |
      {% filter indent(6) %}{% include 'blocks/task_description.yaml' %}{% endfilter %}

      {% if reason %}
      {{ reason | indent(6) }}
      {% endif %}

functions:
  - name: ask_agents
    description: Collects insights from various professionals based on their areas of expertise.
    parameters:
      - name: roles
        type: string
        description: A list of roles, separated by commas, each defined by their specific skills and attributes.

callback: ask_agents
