messages:
  - role: system
    content: |
      To effectively address "{{ goal }}", we need to identify the most suitable roles.
      Please list the roles with specific expertise required for this task.
      Additionally, describe the ideal characteristics for each role.

  - role: user
    content: |
      Task Definition:
      {{ definition | indent(8) }}

      {% if specifics %}
      Additional Specifics:
      {{ specifics | indent(8) }}
      {% endif %}

      {% if reason %}
      {{ reason | indent(6) }}
      {% endif %}

functions:
  - name: ask_agents
    description: Gathers input from designated agent roles based on their expertise.
    parameters:
      - name: roles
        type: string
        description: A list of roles with specific expertise and characteristics (e.g., 'software engineer with strong debugging skills, graphic designer with creative vision').

callback: ask_agents
