messages:
  - role: system
    content: |
      What roles would be best fit to find the best way to solve "{{ name }}".
      Respond with a list of one or more roles that would be experts for this.

  - role: user
    content: |
      Requirements of the task to solve are:
      {{ goal | indent(6) }}

functions:
  - name: get_roles
    description: Apply the chosen action
    parameters:
      - name: roles
        type: list
        description: A list of roles strings
    required:
      - roles
