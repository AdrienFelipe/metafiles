messages:
  - role: system
    content: |
      Which roles are best suited to address "{{ name }}"?
      Please list the roles that would be experts in this area.

  - role: user
    content: |
      Here are the specific requirements for the task:
      {{ goal | indent(6) }}

functions:
  - name: ask_agents
    description: Forwards a question to the specified agent roles to gather their input.
    parameters:
      - name: roles
        type: string
        description: A comma-separated list of roles (e.g., 'developer,designer,manager').
    required:
      - roles

callback: ask_agents
